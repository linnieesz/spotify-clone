<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="options">
        <div class="sidebar">
            <nav class="sidebar_navigation">
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar_library">
                <div class="library_options">
                    <div class="library_title">
                        <a>
                            <span class="fa fa-book"></span>
                            Sua Biblioteca
                        </a>
                    </div>
                    <div class="add_playlist">
                        <a>
                            <span class="fa fa-plus"></span>
                        </a>
                    </div>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist_content">
                        <span class="text title">Crie sua primeira playlist!</span>
                        <span class="text subtitle">É fácil, vamos te ajudar</span>
                        <button class="section-playlist_button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages_button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <section class="search_section">
        <div class="search_actions">
            <span class="fa fa-chevron-left"></span>
            <span class="fa fa-chevron-right"></span>
        </div>

        <div class="search_bar">
            <span class="fa fa-magnifying-glass"></span>
            <input type="text" placeholder="O que você quer ouvir?">
        </div>

        <div class="account_buttons">
            <button>Inscreva-se</button>
            <button>Entrar</button>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer_content">
                <div class="footer_texts">
                    <span class="footer_title">testar o premium de graça</span>
                    <span class="footer_text">Inscreva-se para curtir musica ilimitada e podcasts só com alguns
                        anúncios. Não precisa de cartão de crédito.</span>
                </div>
                <div class="footer_button">
                    <button >Inscreva-se grátis</button>

                </div>
            </div>
        </div>
    </footer>

</body>

</html>
